<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kart Championship 2025</title>
  <meta http-equiv="refresh" content="0; url=homepage.html">
  <link rel="canonical" href="homepage.html">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .redirect-container {
      max-width: 600px;
      padding: 40px;
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(45deg, #ff1e3d, #ff6b35);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
    }

    .redirect-message {
      font-size: 1.2rem;
      color: #cccccc;
      margin-bottom: 30px;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #ff1e3d;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    .manual-link {
      color: #ff1e3d;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .manual-link:hover {
      color: #ff6b35;
      text-decoration: underline;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <div class="logo">KART CHAMPIONSHIP</div>
    <div class="loading-spinner"></div>
    <p class="redirect-message">Redirecting to homepage...</p>
    <p>If you are not redirected automatically, <a href="homepage.html" class="manual-link">click here</a>.</p>
  </div>

  <script>
    // JavaScript redirect as backup
    setTimeout(() => {
      window.location.href = 'homepage.html';
    }, 1000);
  </script>
</body>
</html>
